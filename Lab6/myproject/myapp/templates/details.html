<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <h2>{{ student.name }}</h2>
    <h3>Courses:</h3>
    <ul>
        {% for course in student.courses.all %}
            <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    <hr>
    <h3>Add New Courses:</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Courses</button>
    </form>
    <hr>
    <h3>Available Courses:</h3>
    <ul>
        {% for course in not_registered_courses %}
            <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
